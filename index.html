<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>NBA Draft</title>
    <meta
      name="description"
      content="Draft player ratings and statistics for last season"
    />
    <meta property="og:url" content="https://shoneal.github.io/nba-draft/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="NBA Draft" />
    <meta
      property="og:description"
      content="Draft player ratings and statistics for last season"
    />
    <meta
      property="og:image"
      content="https://shoneal.github.io/nba-draft/images/twitter-image.jpg"
    />
    <meta
      property="og:image:secure_url"
      content="https://shoneal.github.io/nba-draft/images/twitter-image.jpg"
    />
    <meta property="og:site_name" content="NBA Draft" />
    <meta name="twitter:title" content="NBA Draft" />
    <meta
      name="twitter:description"
      content="Draft player ratings and statistics for last season"
    />
    <meta
      name="twitter:image"
      content="https://shoneal.github.io/nba-draft/images/twitter-image.jpg"
    />
    <meta
      property="vk:image"
      content="https://shoneal.github.io/nba-draft/images/twitter-image.jpg"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="./images/favicon.png" sizes="any" />
    <link rel="apple-touch-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="profile">
        <img
          class="profile_img"
          src="./images/Shaquille.png"
          alt="Profile Logo"
        />
        <h1 class="profile_name">Aquille Shoâ€™Neal</h1>
        <h2 class="profile_result">5-2-0</h2>
      </div>
      <div class="filters">
        <div class="search">
          <svg
            class="search_icon"
            width="16"
            height="16"
            data-icon="search"
            viewBox="0 0 24 24"
          >
            <path
              d="M9 3a6 6 0 1 0 0 12A6 6 0 0 0 9 3m13.713 19.713a.992.992 0 0 1-1.404 0l-7.404-7.404A7.959 7.959 0 0 1 9 17a8 8 0 1 1 8-8c0 1.85-.634 3.55-1.69 4.905l7.403 7.404a.987.987 0 0 1 0 1.403"
            />
          </svg>
          <input class="search_input" id="input" type="text" />
          <button class="search_clear">
            <svg
              width="16"
              height="16"
              data-icon="decline-fill"
              viewBox="0 0 48 48"
            >
              <path
                d="M24 1C11.3 1 1 11.3 1 24s10.3 23 23 23 23-10.3 23-23S36.7 1 24 1zm9.8 32.8c-.9.9-2.2.9-3.1 0L24 27l-6.8 6.8c-.9.9-2.2.9-3.1 0s-.9-2.2 0-3.1l6.8-6.8-6.7-6.7c-.9-.9-.9-2.2 0-3.1.9-.9 2.2-.9 3.1 0l6.7 6.7 6.7-6.7c.9-.9 2.2-.9 3.1 0 .9.9.9 2.2 0 3.1l-6.7 6.7 6.7 6.8c.9.9.9 2.3 0 3.1z"
              />
            </svg>
          </button>
        </div>
        <div class="filter_teams filter">
          <div class="filter_header">
            <p class="filter_title"></p>
            <svg
              width="20"
              height="20"
              data-icon="caret-down"
              viewBox="0 0 48 48"
            >
              <path
                d="m24.21 33.173 12.727-12.728c.78-.78.78-2.048 0-2.828a2.001 2.001 0 0 0-2.828 0l-9.9 9.9-9.9-9.9a2 2 0 0 0-2.827 2.828L24.21 33.173z"
              />
            </svg>
          </div>
          <select class="select_teams select">
            <option value="NBA" selected>NBA</option>
          </select>
        </div>
        <div class="filter_positions filter">
          <div class="filter_header">
            <p class="filter_title"></p>
            <svg
              width="20"
              height="20"
              data-icon="caret-down"
              viewBox="0 0 48 48"
            >
              <path
                d="m24.21 33.173 12.727-12.728c.78-.78.78-2.048 0-2.828a2.001 2.001 0 0 0-2.828 0l-9.9 9.9-9.9-9.9a2 2 0 0 0-2.827 2.828L24.21 33.173z"
              />
            </svg>
          </div>
          <select class="select_positions select">
            <option value="ALL" selected>ALL</option>
          </select>
        </div>
        <div class="table_output">
          <button class="table_output_button is_average">Averages</button>
          <button
            class="table_output_button is_total table_output_button-is_active"
          >
            Totals
          </button>
        </div>
      </div>
    </header>
    <main class="main">
      <table class="table">
        <thead>
          <tr>
            <th colspan="2">Fantasy</th>
            <th colspan="2">Games</th>
            <th colspan="2">Field Goals & FT</th>
            <th colspan="2">Three Points</th>
            <th colspan="8">Misc</th>
          </tr>
          <tr class="second_line">
            <th title="Player">Player</th>
          </tr>
        </thead>
        <tbody class="table_body">
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td colspan="16">
              <div></div>
            </td>
          </tr>
          <tr class="loading-row">
            <td class="last-loader-td" colspan="16">
              <div></div>
            </td>
          </tr>
        </tbody>
      </table>
      <p class="counting_rows"></p>
    </main>
    <template id="player_row">
      <tr class="table_row">
        <td>
          <div class="player_head">
            <div class="player_photo_wrapper">
              <img class="player_photo" src="" alt="" />
            </div>
            <div class="player_head_right">
              <p class="player_name">
                <span class="player_firstName"></span>
                <span class="player_lastName"></span>
              </p>
              <p class="player_head_down">
                <span class="player_club"></span> -
                <span class="player_position"></span>
              </p>
            </div>
          </div>
        </td>
        <td class="player_rank"></td>
        <td class="player_games"></td>
        <td class="player_minutes"></td>
        <td class="player_fg"></td>
        <td class="player_ft"></td>
        <td class="player_3pm"></td>
        <td class="player_3p"></td>
        <td class="player_pts"></td>
        <td class="player_reb"></td>
        <td class="player_ast"></td>
        <td class="player_stl"></td>
        <td class="player_blk"></td>
        <td class="player_to"></td>
        <td class="player_dd"></td>
        <td class="player_td"></td>
      </tr>
    </template>

    <script src="./scripts/script.js"></script>
  </body>
</html>
